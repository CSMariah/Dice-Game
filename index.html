<script>
var Dice = ["https://i.ibb.co/sWj4wRv/1.png",
    "https://i.ibb.co/sQQGKLy/2.png",
    "https://i.ibb.co/nP5ftHk/3.png",
    "https://i.ibb.co/gTb5PCs/4.png",
    "https://i.ibb.co/W0B67Jy/5.png",
    "https://i.ibb.co/ZTthPVH/6.png"];
function DiceGame() {
var Dice1 = Dice[Math.floor(Math.random()*Dice.length)];
var Dice2 = Dice[Math.floor(Math.random()*Dice.length)];

document.getElementById('dice1').src = Dice1;
document.getElementById('dice2').src = Dice2;

switch (Dice1) {
  case "https://i.ibb.co/sWj4wRv/1.png":
  var DiceOne = 1; break;
  case "https://i.ibb.co/sQQGKLy/2.png":
  var DiceOne = 2; break;
  case "https://i.ibb.co/nP5ftHk/3.png":
  var DiceOne = 3; break;
  case "https://i.ibb.co/gTb5PCs/4.png":
  var DiceOne = 4; break;
  case "https://i.ibb.co/W0B67Jy/5.png":
  var DiceOne = 5; break;
  case "https://i.ibb.co/ZTthPVH/6.png":
  var DiceOne = 6; break;
  default: console.log('Empty');
}

switch (Dice2) {
  case "https://i.ibb.co/sWj4wRv/1.png":
  var DiceTwo = 1; break;
  case "https://i.ibb.co/sQQGKLy/2.png":
  var DiceTwo = 2; break;
  case "https://i.ibb.co/nP5ftHk/3.png":
  var DiceTwo = 3; break;
  case "https://i.ibb.co/gTb5PCs/4.png":
  var DiceTwo = 4; break;
  case "https://i.ibb.co/W0B67Jy/5.png":
  var DiceTwo = 5; break;
  case "https://i.ibb.co/ZTthPVH/6.png":
  var DiceTwo = 6; break;
  default: console.log('Empty');
}

if (DiceOne > DiceTwo) {
document.getElementById('winner').innerHTML = "The Winner of the Game is Player One"; }
  else if (DiceOne < DiceTwo) {
document.getElementById('winner').innerHTML = "The Winner of the Game is Player Two";
} else {
  document.getElementById('winner').innerHTML = "Both of Player One and Player Two have Win";
}
}
